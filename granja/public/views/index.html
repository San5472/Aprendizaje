<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de administración - Granja</title>
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="text-white text-center py-4 shadow bg-success">
    <h1 class="fw-bold display-6"> Panel de administración</h1>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container py-5">
    <div class="row g-4">

      <!-- TABLA DE TRABAJADORES -->
       <div class="tabla-trabajadores">
        
       </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white text-center">
            <h4 class="m-0">Trabajadores actuales</h4>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 text-center" id="tabla-trabajadores">
              <thead class="table-success">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Teléfono</th>
                  <th>Rol</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- TABLA DE VACAS -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white text-center">
            <h4 class="m-0">Vacas enfermas</h4>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 text-center">
              <thead class="table-success">
                <tr>
                  <th>ID</th>
                  <th>Raza</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- FORMULARIOS -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="m-0">Agregar Trabajador</h4>
          </div>
          <div class="card-body">
            <form action="/guardarTrabajadores" method="post" id="formTrabajadores">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>

                <label class="form-label mt-2">Apellido</label>
                <input type="text" name="apellido" class="form-control" required>

                <label class="form-label mt-2">Teléfono</label>
                <input type="text" name="telefono" class="form-control" required>

                <label class="form-label mt-2">Rol</label>
                <input type="text" name="rol" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Guardar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="m-0">Agregar Vaca</h4>
          </div>
          <div class="card-body">
            <form action="/guardarvacas" method="post">
              <div class="mb-3">
                <label class="form-label">Raza</label>
                <input type="text" name="raza" class="form-control" required>

                <label class="form-label mt-2">Estado</label>
                <input type="text" name="estado" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Guardar</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="/js/script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
