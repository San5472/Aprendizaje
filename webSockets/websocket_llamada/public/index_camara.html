<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Videollamada WebRTC - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* estilo */
      #localVideo, .remoteVideo { width: 100%; height: auto; background: #000; }
      .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 0.5rem; }
      #chatMessages { height: 200px; overflow-y: auto; background: #f8f9fa; padding: .5rem; border-radius: .25rem; }
    </style>
  </head>
  <body class="p-3">
    <div class="container">
      <h1 class="mb-3">Videollamada</h1>

      <div class="row mb-3">
        <div class="col-md-8">
          <div class="card mb-2">
            <div class="card-body">
              <div class="mb-2">
                <input id="roomInput" class="form-control" placeholder="Nombre de la sala (ej. aula-1)" />
              </div>
              <div class="btn-group mb-2" role="group">
                <button id="joinBtn" class="btn btn-primary">Unirse</button>
                <button id="leaveBtn" class="btn btn-outline-danger" disabled>Salir</button>
              </div>

              <div class="form-check form-switch d-inline-block ms-3">
                <input class="form-check-input" type="checkbox" id="videoToggle" checked>
                <label class="form-check-label" for="videoToggle">Cámara</label>
              </div>
              <div class="form-check form-switch d-inline-block ms-3">
                <input class="form-check-input" type="checkbox" id="audioToggle" checked>
                <label class="form-check-label" for="audioToggle">Micrófono</label>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5>Videos</h5>
              <div class="videos-grid" id="videos"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5>Tu video</h5>
              <video id="localVideo" autoplay playsinline muted></video>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5>Chat</h5>
              <div id="chatMessages" class="mb-2"></div>
              <div class="input-group">
                <input id="chatInput" class="form-control" placeholder="Escribe un mensaje..." />
                <button id="sendChatBtn" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <script src="/llamada_logica.js"></script>
  </body>
</html>
